<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela responsiva</title>

    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            padding: 8px;
            border: 1px solid black;
            text-align: center;
        }

        div#container{
            overflow-x: auto; /*Rolagem lateral apenas na tabela para evitar rolagem na p√°gina inteira!*/

</head>

    </div>
</table>
</body>
</html>
