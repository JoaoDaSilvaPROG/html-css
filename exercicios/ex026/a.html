<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 350px;
            padding: 10px;
            line-height: 30px;
            padding-top: 5px;
            margin-bottom: 30px;
        }

        input#enviar{
            margin-top: 10px;
            margin-left: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend><strong>Sexo</strong></legend>
        
        <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label><br>
        
        <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
    </fieldset>

    <fieldset>
        <legend><strong>Idade</strong></legend>
        <input type="radio" name="idade" id="i20">
        <label for="i20">20-30</label><br>

        <input type="radio" name="idade" id="i30">
        <label for="i30">30-40</label><br>

        <input type="radio" name="idade" id="i40">
        <label for="i40">40-50</label><br>

        <input type="radio" name="idade" id="i50">
        <label for="i50">50-60</label><br>
    </fieldset>

    <fieldset>
        <legend><strong>Desportos Favoritos</strong></legend>
        <input type="checkbox" name="fut" id="ifut">
        <label for="ifut">Futebol</label><br>

        <input type="checkbox" name="ten" id="iten">
        <label for="iten">Ténis</label><br>

        <input type="checkbox" name="bas" id="ibas">
        <label for="ibas">Basquetebol</label><br>

        <input type="checkbox" name="and" id="iand">
        <label for="iand">Andebol</label><br>

        <input type="checkbox" name="mma" id="imma">
        <label for="imma">MMA</label>
    </fieldset>

    <fieldset>
        <legend><strong>Hobbies Favoritos</strong></legend>

        <input type="checkbox" name="netflix" id="inetflix">
        <label for="inetflix">Assistir Netflix</label><br>

        <input type="checkbox" name="ler" id="iler">
        <label for="iler">Ler livros</label><br>

        <input type="checkbox" name="cozinhar" id="icozinhar">
        <label for="icozinhar">Cozinhar</label><br>

        <input type="checkbox" name="exer" id="iexer">
        <label for="iexer">Praticar exercício físico</label>
    </fieldset>

    <input id="enviar" type="submit" value="ENVIAR">

    <input id="limpar" type="reset" value="LIMPAR">
</body>
</html>
