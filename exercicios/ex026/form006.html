<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        p{
            margin-bottom: 40px;
        }

        h1{
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="registo.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Selecione a cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="irange">Nivel de Satisfação</label>
            <input type="range" name="range" id="range" min="0" max="5"
            value="2">
        </p>

        <p>
            <label for="ifile">Escolha o ficheiro</label>
            <input type="file" name="file" id="ifile">
        </p>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">

    </form>
</body>
</html>
