<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form p{
            line-height: 40px;
        }
    </style>
</head>
<body>
    <h1>O meu primeiro formulário</h1>
    <form action="cadastro.php"  autocomplete="off">

        <!--O ACTION "CADASTRO.PHP" É O DOCUMENTO PARA ONDE O INPUT É ENVIADO DEPOIS DE CLICAR NO SUBMIT, QUE NESTE CASO É UM DOCUMENTO PHP, LINGUAGEM DE PROGRAMAÇÃO-->

        <!--RELACIONAR O NOME COM O INPUT É IMPORTANTE PARA FACILITAR A LEITURA DO NAVEGADOR! 
        PARA ISSO PRECISAMOS DE COLOCAR O ID ("INOME") DENTRO DO LABEL (FOR="INOME")-->
        
        <p><label for="inome">Nome</label>: <input type="text" name="nome" id="inome"></p>
        
        <p><label for="isobrenome">Sobrenome</label>: <input type="text" name="sobrenome" id="isobrenome"></p>
        
        <p><input type="submit" value="ENVIAR"></p>
    </form>
</body>
</html>
