<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset{
            width: 400px;
            padding: 10px;
            padding-top: 5px;
            line-height: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="registo.php" method="get" autocomplete="on">
        
            <fieldset>
                <legend><strong>Sexo</strong></legend>
                
                <!--NO INPUT RADIO , O "NAME" DEVE SER IGUAL EM TODOS OS CAMPOS, POIS É ISSO QUE NOS PERMITE SELECIONAR UMA OPCAO APENAS, AO CONTRARIO DO CHECKBOX QUE CADA CAMPO TEM O SEU "NAME"!!!-->
                
                <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label><br>
                <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
            </fieldset>
            <fieldset>
                <legend><strong>Desportos Favoritos</strong></legend>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
                <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquetebol</label><br>
                <input type="checkbox" name="ten" id="iten"> <label for="iten">Ténis</label><br>
                <input type="checkbox" name="and" id="iand"> <label for="iand">Andebol</label><br>
                <input type="checkbox" name="mma" id="imma"> <label for="imma">MMA</label>
            </fieldset>
        
    </form>
</body>
</html>
